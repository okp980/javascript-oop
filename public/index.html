<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="spinner/spinner.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
		<script src="app.js" defer></script>
	</head>
	<body class="bg-gray-200 overflow-x-hidden">
		<!-- loading screen -->
		<div class="loading-screen">
			<div class="lds-hourglass"></div>
		</div>
		<!-- header -->
		<header class="sticky top-0 z-50 h-20 bg-yellow-600">
			<div
				class="container mx-auto flex justify-between px-3 py-5 items-center"
			>
				<!-- logo -->
				<div class="text-3xl text-gray-100 relative z-20">
					Build<span class="text-gray-700">body</span>
				</div>
				<nav class="">
					<!-- cart button -->
					<span
						id="cart-button"
						class="
							group
							bg-gray-700
							py-2
							px-4
							rounded
							text-gray-100
							font-semibold
							uppercase
							cursor-pointer
							relative
							z-20
							flex
							items-center
							transition
							hover:bg-gray-300 hover:text-yellow-600
						"
						>cart
						<span
							class="
								transition
								bg-yellow-600
								font-light
								rounded-full
								flex
								items-center
								justify-center
								h-8
								w-8
								ml-1
								text-xs
								relative
								group-hover:bg-gray-600 group-hover:text-gray-300
							"
							>0</span
						></span
					>
					<!-- end of cart button -->
					<!-- cart menu -->
					<div
						id="cart"
						class="
							absolute
							top-20
							right-0
							w-full
							md:w-1/3
							h-screen
							bg-yellow-500
							trans100vw
						"
					>
						<div class="flex items-center justify-around h-14">
							<h2
								class="
									uppercase
									text-center text-2xl
									font-semibold
									text-gray-700
								"
							>
								no items in cart
							</h2>
							<h3 id="total-amt" class="uppercase font-semibold text-gray-700">
								TOTAL: $0
							</h3>
						</div>
						<ul id="cart-menu" class="overflow-y-scroll"></ul>
					</div>
					<!-- end of cart menu -->
				</nav>
			</div>
		</header>
		<!-- hero -->
		<section
			class="
				mx-auto
				px-6
				bg-hero bg-cover bg-right
				h200
				flex flex-col
				items-center
				justify-center
				bg-opacity-100
			"
		>
			<h1
				class="
					text-yellow-500 text-4xl
					md:text-6xl
					lg:text-8xl
					capitalize
					font-volkhoz
				"
			>
				100% discount offers
			</h1>
			<h3 class="text-gray-400 uppercase font-light md:text-xl mb-3">
				starting oct. 1st - nov. 15th
			</h3>
			<button class="btn md:px-12 md:py-4 md:text-2xl">shop now</button>
		</section>
		<!-- end of hero -->
		<!-- products section-->
		<section class="container mx-auto p-4">
			<!-- product head -->
			<div class="py-10">
				<!-- categories -->
				<ul
					id="categories"
					class="
						categories
						flex
						justify-around
						uppercase
						bg-gray-400
						mx-auto
						max-w-screen-sm
						text-gray-100 text-xs
						shadow-md
					"
				>
					<li
						class="
							p-4
							cursor-pointer
							font-bold
							flex-1
							text-center
							bg-yellow-500
							transition
						"
					>
						all
					</li>
					<li
						class="
							p-4
							cursor-pointer
							flex-1
							text-center
							hover:bg-gray-700
							transition
						"
					>
						equipments
					</li>
					<li
						class="
							p-4
							cursor-pointer
							flex-1
							text-center
							hover:bg-gray-700
							transition
						"
					>
						kits
					</li>
					<li
						class="
							p-4
							cursor-pointer
							flex-1
							text-center
							hover:bg-gray-700
							transition
						"
					>
						food
					</li>
				</ul>
				<!-- end of categories -->
			</div>
			<!-- end of product head -->
			<!-- product list -->
			<div
				id="product-list"
				class="
					grid grid-cols-1
					justify-items-center
					gap-4
					md:grid-cols-2
					lg:grid-cols-4
				"
			>
				<!-- single product -->
			</div>
			<!-- end of product list -->
		</section>
		<!-- end of products section -->
	</body>
</html>
